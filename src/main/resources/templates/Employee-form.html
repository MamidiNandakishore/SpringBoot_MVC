<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 350px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Employee Form</h2>

<form th:action="@{/employees/save}" th:object="${employee}" method="post">

    <!-- Hidden ID for Update -->
    <input type="hidden" th:field="*{id}" />

    <label>Name</label>
    <input type="text" th:field="*{name}" required />

    <label>Department</label>
    <input type="text" th:field="*{department}" required />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Mobile</label>
    <input type="number" th:field="*{mob_num}" required />

    <br><br>
    <button type="submit">Save</button>
</form>

<div class="back-link">
    <a th:href="@{/employees}">‚Üê Back to List</a>
</div>

</body>
</html>
